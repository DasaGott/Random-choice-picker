<html lang="en">
  <head>

    />
    <link rel="stylesheet" href="style.css" />
    <title>Random choice picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Need help with decision making?<br />
      </h3>
      <h5>Random choice picker</h5>
      <textarea
        placeholder="Begin to write, separate your choices with coma. When you are done, press enter"
        id="text"

      <div id="tags" class="choices">
        <span>choice1</span>
        <span>choice1</span>
        <span>choice1</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
