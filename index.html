<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random choice picker</title>
  </head>
  <body>
    <div class="container">
      <h3>Need help with decision making?</h3>
      <label for="textarea"
        >Random choice picker</label
      >
      <textarea
        placeholder="Start to write, separate your choices with coma. When you are done, press enter"
        id="textarea"
      ></textarea>
      <div id="tags"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
